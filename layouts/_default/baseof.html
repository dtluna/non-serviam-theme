<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class="container">
            {{- with .Param "banner" -}}
                {{- partial "banner.html" . -}}
            {{- end -}}
            <main class="pt-5">{{- block "main" . -}}{{- end -}}</main>
            {{- partial "footer.html" . -}}
        </div>

        <script src="/js/jquery-3.4.0.slim.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
