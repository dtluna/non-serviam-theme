<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <div class="header">
            {{- partial "header.html" . -}}
        </div>
        {{- with .Param "banner" -}}
            {{- partial "banner.html" . -}}
        {{- end -}}
        <div class="container">
            <main>{{- block "main" . }}{{- end }}</main>
        </div>
        <footer>
            {{- partial "footer.html" . -}}
        </footer>
    </body>
</html>
