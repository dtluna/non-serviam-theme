{{- define "main" -}}
    <div class="row">
        <div class="column">
            <h1>{{- .Title -}}</h1>
            <p>{{- partial "post-meta.html" . -}}</p>
            <p>
                Tags: {{- partial "tags.html" . -}}
            </p>
            <div class="audio-links">
                {{- partial "audio.html" . -}}
            </div>
            {{- .Content -}}
        </div>
    </div>

    <div class="row">
        <div class="column">
            {{- partial "related-content.html" . -}}
        </div>
    </div>

    {{- if .Param "enable_commento" -}}
    <div class="row with-border-top">
        <div class="column">
            {{- partial "commento.html" . -}}
        </div>
    </div>
    {{- end -}}
{{- end -}}
