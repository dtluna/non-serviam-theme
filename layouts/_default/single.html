{{- define "main" -}}
<div class="container">
    <div class="row">
        <div class="column">
            <h1>{{- .Title -}}</h1>
            <p>{{- partial "post-meta.html" . -}}</p>
            <div class="audio-links">
                {{- partial "audio.html" . -}}
            </div>
            {{- .Content -}}
        </div>
    </div>

    {{- if .Param "enable_commento" -}}
    <div class="row with-border-top">
        <div class="column">
           {{- partial "commento.html" . -}}
        </div>
    </div>
    {{- end -}}
</div>

{{- end -}}
