{{ with $.Site.Params.mouthful_url }}
    <h3>Comments</h3>
    <div id="mouthful-comments" data-url="{{ . }}"></div>
    <script src="{{ . }}/client.js"></script>
    <noscript>
        <p>
            You need to enable JavaScript to read and leave comments.
        </p>
        <p>
            The comments feature is implemented using free software called
            <a href="https://github.com/vkuznecovas/mouthful">Mouthful</a>
            so you're not being tracked by Disqus.
        </p>
    </noscript>
{{ else }}
<h5>
    You have included the <code>mouthful.html</code> partial but haven't configured
    <code>mouthful_url</code> param in your Hugo config.
</h5>
{{ end }}
