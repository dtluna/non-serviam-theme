<h4><i class="fas fa-tags"></i> Tags:</h4>
<p>
    {{ $taxo := "tags" }} <!-- Use the plural form here -->
    {{- range .Param $taxo -}}
        {{ $name := . }}
        {{ with $.Site.GetPage (printf "/%s/%s" $taxo ($name | urlize)) }}
            <a href="{{ .Permalink }}"><i class="fas fa-tag"></i> {{ $name }}</a>
        {{ end }}
    {{- end -}}
</p>
