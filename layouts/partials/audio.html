{{ $haslink := false }}
{{ range $.Site.Params.audio_links }}
    {{ if $.Param .param_name }}
        {{ if .type }}
            {{ $haslink = true }}
        {{ end }}
    {{ end }}
{{ end }}

{{ if $haslink }}
<p class="h4"><i class="fas fa-podcast"></i> Listen to audio</p>
<audio class="w-100" controls>
    {{ range $.Site.Params.audio_links }}
        {{ $audioFile := $.Param .param_name }}
        {{ if $audioFile }}
            {{ if .type }}
                <source src="{{ $audioFile }}" type="{{ .type }}">
            {{ end }}
        {{ end }}
    {{ end }}
</audio>
{{ end }}
