{{ $num_to_show := .Site.Params.related_content_limit | default 7 }}
{{ $related := .Site.RegularPages.Related . | first $num_to_show }}
{{- with $related -}}
<aside>
    <p class="h4"><i class="fas fa-paperclip"></i> Related Content</p>
    <ul>
        {{- range . -}}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{- end -}}
    </ul>
</aside>
{{- end -}}
